<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>JS Practice</title>
</head>
<body>
    <header>
        <nav>
            <h1>Library</h1>
            <button type="button" class="addBook">Add Book</button>
        </nav>  
    </header>
    <main>
        <div class="main-grid">
        </div>
    </main>
    <dialog class="modal-form">
        <form id="newBookForm">
            <button class="closeForm">X</button>
            <label for="addTitle">Title</label>
            <input type="text" name="addTitle" id="addTitle">
            <label for="addAuthor">Author</label>
            <input type="text" name="addAuthor" id="addAuthor">
            <label for="addPages">Page Count</label>
            <input type="number" name="addPages" id="addPages" min="1" step="1">
            <label for="addRead">Read/Unread</label>
            <input type="checkbox" name="addRead" id="addRead">
            <button type="button" class="newBook">Add</button>
        </form>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
